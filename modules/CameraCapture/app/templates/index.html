<html class = "background">
  <style>
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      gap: 30px;
      align-items: center;
      margin-top: 100px;
    }
    .img {
      border-radius: 2px;
      width: 60%;
    }
    .textbox {
      display: flex;
      flex-direction: column;
      align-items: left;
      width: 400px;
    }
    .background {
      background-color: #FFFFFF;
    }
    .primaryText {
      color : #1c3640;
      font-family: 'Roboto', sans-serif;
    }
    .secondaryText {
      color : #1c3640;
      font-family: 'Roboto', sans-serif;
      text-align: left;
    }
    .logoText {
      color: dodgerblue;
      font-family: 'Roboto', sans-serif;
    }
    .navbar {
      display: flex;
      padding: 0px;
      margin: 0px;
      margin-top: -10px;
      margin-left: -6px;
      margin-right: -6px;
      background-color: #FFFFFF;
      color: #181818;
      justify-content: space-between;
    }
    .left, .right {
      flex: 1;
      padding-left: 10px;
    }
  </style>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Video Stream</title>
  </head>

  <body>
    <div class = "navbar">
      <div class = "left">
        <img id="logo" src="fiberline-logo.svg" ">
      </div>
      <div class = "center">
        <h1 class = "primaryText" style = "justify-content: center;">Anommaly Detection</h1>
      </div>
      <div class = "right"></div>
    </div>

    <div class = "container">
      <!--Put the Object Detection Image here.-->
      <img id="currentImage" class = "img">
    </div>
    
    <script>
      var img = document.getElementById("currentImage");
      var ws = new WebSocket("ws://" + location.host + "/stream");

      ws.onopen = function() {

          console.log("connection was established");

          ws.send("next");

      };

      ws.onmessage = function(msg) {

          img.src = 'data:image/png;base64, ' + msg.data;

      };

      img.onload = function() {

        ws.send("next");

      }

    </script>
    <h1 id="logo"><span class="primaryText">BM  </span><span class="logoText">TECHX</span></h1>
  </body>

</html>
