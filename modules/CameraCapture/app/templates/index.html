<html>
  <head>
    <title>Video Stream</title>
  </head>
  <body>
    <h1>Annom Detector</h1>
    <img id="currentImage" style="border:2px solid teal">
    <input type="" id="mixBut" style="width:100%;height:80px;font-size:x-large;text-align:center;background-color:rgb(67, 246, 18)" value="GOOD">
    <script>

      var img = document.getElementById("currentImage");
      var ws = new WebSocket("ws://" + location.host + "/stream");

      ws.onopen = function() {
          console.log("connection was established");
          ws.send("next");
      };

      ws.onmessage = function(msg) {
          img.src = 'data:image/png;base64, ' + msg.data
      };

      img.onload = function() {
        ws.send("next");
      }
    </script>
  </body>
</html>
